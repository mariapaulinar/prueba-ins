<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <strong>Noticias</strong>
      </a>
    </div>
  </div>
</header>

<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Noticias INS</h1>
        <p class="lead text-muted">
          Conozca las novedades mas recientes en salud publica.
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let item of news">
          <div class="card shadow-sm">
            <img
              *ngIf="item.Imagen_x0020_noticia"
              src="{{ item.Imagen_x0020_noticia.Url }}"
              alt="{{ item.Imagen_x0020_noticia.Description }}"
            />

            <div class="card-body">
              <h3>{{ item.Title }}</h3>
              <p class="card-text">
                {{ item.Resumen || 'N/A' }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ item.OData__dlc_DocId }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="text-muted py-5">
  <div class="container"></div>
</footer>
